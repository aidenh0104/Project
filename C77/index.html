<html>
    <head>
        <title>
            Console Activity

        </title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I am Console Screen");

            var first_name="Aiden";
            console.log(first_name);
            
            var last_name="Huang";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var length_of_name=full_name.length;
            console.log(length_of_name);

            var making_uppercase=full_name.toUpperCase();
            console.log(making_uppercase);

            var making_lowercase=full_name.toLowerCase();
            console.log(making_lowercase);

            var replace_first_name= full_name.replace("Aiden","Audrey");
            console.log(replace_first_name);

            var square_root=Math.sqrt(9);
            console.log(square_root);

            var maxinum_number=Math.max(26,40);
            console.log(maxinum_number);

            var mininum_number=Math.min(23,80);
            console.log(mininum_number);

            var power_example=Math.pow(6,8);
            console.log(power_example);
            


        </script>    </body>
</html>
